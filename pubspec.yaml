name: flashcards
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.17.0
  collection: ^1.18.0
  cupertino_icons: ^1.0.6
  dotted_border: ^2.1.0
  file_picker: ^8.0.3
  firebase_auth: ^4.19.1
  firebase_core: ^2.29.0
  firebase_storage: ^11.7.1
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  get_it: ^7.7.0
  google_generative_ai: ^0.2.3
  google_sign_in: ^6.2.1
  hive_flutter: ^1.1.0
  http: ^1.2.1
  image_picker: ^1.1.0
  intl: ^0.19.0
  logger: ^2.2.0
  path: ^1.9.0
  path_provider: ^2.1.3
  shimmer: ^3.0.0
  stacked: ^3.4.2
  stacked_services: ^1.5.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-ExtraBold.ttf
          weight: 800
        - asset: fonts/Manrope-Bold.ttf
          weight: 700
        - asset: fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: fonts/Manrope-Medium.ttf
          weight: 500
        - asset: fonts/Manrope-Regular.ttf
          weight: 400
        - asset: fonts/Manrope-Light.ttf
          weight: 300
        - asset: fonts/Manrope-ExtraLight.ttf
          weight: 200
